<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
    <style>
        * {
            padding: 0; /* Changed from none to 0 */
            margin: 0; /* Changed from none to 0 */
            box-sizing: border-box;
        }
        .word {
            color: #308d46;
            font-size: 4rem;
            transition: all 0.5s ease-in;
            margin: 0 5px;
            transform: translateY(3.8rem);
            opacity: 0;
        }
        body {
            display: flex;
            justify-content: center; /* Changed from justify-self to justify-content */
            align-items: center;
            height: 100vh; /* Changed from 95vw to 100vh */
            width: 100vw; /* Changed from 95vh to 100vw */
        }
        .container {
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        .animate {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="word">Hello</h2>
        <h2 class="word">Honey</h2>
        <h2 class="word">!</h2>
    </div>
</body>
<script>
    let words = document.querySelectorAll(".word"); // Changed variable name to words for clarity
    const animateAll = (animate) => { // Changed from animeAll to animateAll
        setTimeout(() => {
            animate(words[0]);
            setTimeout(() => {
                animate(words[1]);
                setTimeout(() => {
                    animate(words[2]);
                }, 1000);
            }, 1000);
        }, 1000);
    }
    const animate = (word) => {
        word.classList.add("animate");
    }
    animateAll(animate);
</script>
</html>
