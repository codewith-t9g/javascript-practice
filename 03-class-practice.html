<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript class methods</h1>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;

            }
            age(){
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        const myCar = new Car ('Toyota', 2015);
        document.getElementById("demo").innerHTML = "My car is " + myCar.age() + " year old."
    </script>
</body>
</html>
