<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Window Object</h1>
    <h2>The setInterval() Methods</h2>

    <p id="emo"></p>

    <script>
        const element = document.getElementById("emo");
        setInterval(function() {element.innerHTML += "HACKER"}, 10000);
    </script>
</body>
</html>
